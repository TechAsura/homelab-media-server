# Tailscale iptables rules
# Forward Tailscale traffic to Jellyfin LXC container (10.0.0.xxx)

# Jellyfin
iptables -t nat -A PREROUTING -i tailscale0 -p tcp --dport 8096 -j DNAT --to-destination 10.0.0.xxx:8096

# Sonarr
iptables -t nat -A PREROUTING -i tailscale0 -p tcp --dport 8989 -j DNAT --to-destination 10.0.0.xxx:8989

# Radarr
iptables -t nat -A PREROUTING -i tailscale0 -p tcp --dport 7878 -j DNAT --to-destination 10.0.0.xxx:7878

# Prowlarr
iptables -t nat -A PREROUTING -i tailscale0 -p tcp --dport 9696 -j DNAT --to-destination 10.0.0.xxx:9696

# qBittorrent
iptables -t nat -A PREROUTING -i tailscale0 -p tcp --dport 8080 -j DNAT --to-destination 10.0.0.xxx:8080

# Allow forwarding from Tailscale to LAN
iptables -A FORWARD -i tailscale0 -o vmbr0 -j ACCEPT
